<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Shift Calendar</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
                <button id="add-event-btn" class="header-btn">Add Event</button>
            </div>
            <div id="calendar"></div>
        </div>
        <div class="input-container">
            <h2>Paste Raw Text</h2>
            <textarea id="raw-text" placeholder="Paste your shift data here..."></textarea>
            <button id="populate-calendar">Populate Calendar</button>
        </div>
    </div>
    <!-- Event Modal -->
    <div id="event-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Add/Edit Event</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <label for="event-title">Title</label>
                <input type="text" id="event-title" required>

                <label for="event-date">Date</label>
                <input type="date" id="event-date" required>

                <div class="time-inputs">
                    <div>
                        <label for="start-time">Start Time</label>
                        <input type="time" id="start-time" required>
                    </div>
                    <div>
                        <label for="end-time">End Time</label>
                        <input type="time" id="end-time" required>
                    </div>
                </div>

                <label for="event-note">Note (Optional)</label>
                <textarea id="event-note" rows="2"></textarea>

                <label for="event-color">Color</label>
                <input type="color" id="event-color" value="#3a87ad">

                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
