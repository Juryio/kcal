<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shift Calendar</h1>
    <div class="container">
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
        <div class="input-container">
            <h2>Paste Raw Text</h2>
            <textarea id="raw-text" placeholder="Paste your shift data here..."></textarea>
            <button id="populate-calendar">Populate Calendar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
